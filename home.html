<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flying Dutchman 8</title>
    <link rel="stylesheet" type="text/css" href="general.css">
    <script type="text/javascript" src="jquery-1.11.1.js"></script>
    <script type="text/javascript" src="signin.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("input").focus(function(){
                $("input").css("background-color","#FFFFCC");
            });
            $("input").blur(function(){
                $("input").css("background-color","#D6D6FF");
            });
        });
    </script>
</head>
<body>
<div class="theme">
    <img src="resources/Ships.jpg" width="100%">
    <div id="welcome">
        <h4>Welcome to Flying Dutchman Group 8<br>
        Login to order the beer!</h4>
    </div>
    <div id="username">
        <h3>Username: <input type="text" title="username" id="usernamefield" /> </h3>
    </div>
    <div id="password">
        <h3>Password: <input type="text" title="password" id="passwordfield"/> </h3>
    </div>
    <input type="button" value="Login" id="login" onclick="signIn($('#usernamefield').val(), $('#passwordfield').val())">
</div>
</body>
</html>
